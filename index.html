<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age calculator app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="card">
            <div class="card-upper">
            <div class="box_container">
                <div class="box day">
                    <h5>Day</h5>
                    <input type="text" name="Day" id="" placeholder="DD">
                </div>
                <div class="box month">
                    <h5>Month</h5>
                    <input type="text" name="month" id="" placeholder="MM">
                </div>
                <div class="box year">
                    <h5>Year</h5>
                    <input type="text" name="year" id="" placeholder="YYYY">
                </div>
            </div>
            <div class="line_with_btn">
                <hr>
                <button><a href="#"><img src="images/right-arrow.png" alt=""></a></button>
            </div>

            <div class="card-lower">
                <div class="info">
                    <!-- <input type="text" placeholder="--"> -->
                    <span>--</span>
                    <p>years</p>
                </div>
                <div class="info">
                    <!-- <input type="text" placeholder="--"> -->
                    <span>--</span>
                    <p>months</p>
                </div>
                <div class="info">
                    <!-- <input type="text" placeholder="--"> -->
                    <span>--</span>
                    <p>days</p>
                </div>
            </div>
        </div>
        </div>
    </main>
</body>
</html>
